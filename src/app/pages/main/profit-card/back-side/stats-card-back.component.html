<nb-card-header>
  <i class="ion-social-usd"></i>
  <span class="title">Detection</span>
</nb-card-header>
<nb-card-body>
  <div class="info">
    <div class="period">
      <div class="caption">Dec 1 - Dec 30</div>
      <div class="label">
        <span class="currency">216</span>Devices
      </div>
    </div>
    <div class="period latest">
      <div class="caption">Jan 1 - Jan 31</div>
      <div class="label">
        <span class="currency">410</span>Devices
      </div>
    </div>
  </div>
  <ngx-stats-ares-chart [points]="chartData"></ngx-stats-ares-chart>
</nb-card-body>

<nb-card>
  <nb-card-header>
    Please click on a sense to redirect to the Sense Dashboard
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
    (userRowSelect)="onUserRowSelect($event)" (mouseover)="onUserRowHover($event)" (createConfirm)="onCreateConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
